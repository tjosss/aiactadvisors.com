  },
  hairdressers: {
    name: "Hair Salon / Beauty",
    icon: "üíá",
    riskLevel: "minimal",
    blogSlug: "ai-act-hairdressers-beauty-salons.html",
    blogTitle: "AI Act for Hair Salons & Beauty",
    summary: "Hair salons have the lightest compliance burden of any industry we cover. Booking AI (Fresha, Booksy) is minimal risk. AI phone answering systems need to disclose they're AI. That's essentially it.",
    tools: [
      {name:"Fresha",desc:"Smart bookings, calendar optimisation",risk:"minimal",checked:true},
      {name:"Booksy",desc:"Client booking matching, Google AI Mode",risk:"minimal",checked:false},
      {name:"Vagaro / GlossGenius",desc:"Scheduling, client recommendations",risk:"minimal",checked:false},

let selectedIndustry = null;

function init() {
  const grid = document.getElementById('industry-grid');
  const order = ['recruitment','schools','insurance','gp','ecommerce','marketing','estate','restaurants','accountants','hairdressers'];
  order.forEach(key => {
    const d = DATA[key];
    const tile = document.createElement('div');
    tile.className = 'industry-tile';
    tile.onclick = () => selectIndustry(key);
    const badgeClass = d.riskLevel === 'high' ? 'risk-high' : d.riskLevel === 'limited' ? 'risk-limited' : 'risk-minimal';
    const badgeText = d.riskLevel === 'high' ? 'HIGH-RISK' : d.riskLevel === 'limited' ? 'LIMITED RISK' : 'MINIMAL RISK';
    tile.innerHTML = '<div class="icon">'+d.icon+'</div><div class="label">'+d.name+'</div><div class="risk-badge '+badgeClass+'">'+badgeText+'</div>';
    grid.appendChild(tile);
  });
}

function selectIndustry(key) {
  selectedIndustry = key;
  const d = DATA[key];

  // Hide industry, show tools
  document.getElementById('industry-section').style.display = 'none';
  document.getElementById('tools-section').style.display = 'block';
  document.getElementById('results-section').style.display = 'none';

  document.getElementById('tools-title').textContent = "You're a " + d.name;
  document.getElementById('tools-subtitle').textContent = "Here are the AI tools businesses like yours typically use. Tick the ones you recognise.";

  const grid = document.getElementById('tools-grid');
  grid.innerHTML = '';
  d.tools.forEach((tool, i) => {
    const card = document.createElement('div');
    card.className = 'tool-card' + (tool.checked ? ' checked' : '');
    card.dataset.index = i;
    card.onclick = () => toggleTool(card, i);
    const riskClass = tool.risk === 'high' ? 'risk-high' : tool.risk === 'prohibited' ? 'risk-prohibited' : tool.risk === 'limited' ? 'risk-limited' : 'risk-minimal';
    const riskLabel = tool.risk === 'high' ? 'HIGH-RISK' : tool.risk === 'prohibited' ? 'PROHIBITED' : tool.risk === 'limited' ? 'LIMITED' : 'MINIMAL';
    card.innerHTML = '<div class="checkbox"></div><div class="tool-info"><div class="tool-name">'+tool.name+'</div><div class="tool-desc">'+tool.desc+'</div><div class="tool-risk '+riskClass+'">'+riskLabel+'</div></div>';
    grid.appendChild(card);
  });
}

function toggleTool(card, index) {
  DATA[selectedIndustry].tools[index].checked = !DATA[selectedIndustry].tools[index].checked;
  card.classList.toggle('checked');
}

function backToIndustries() {
  document.getElementById('industry-section').style.display = 'block';
  document.getElementById('tools-section').style.display = 'none';
  document.getElementById('results-section').style.display = 'none';
  window.scrollTo({top:0,behavior:'smooth'});
}

function showResults() {
  const d = DATA[selectedIndustry];
  const checked = d.tools.filter(t => t.checked);

  document.getElementById('tools-section').style.display = 'none';
  document.getElementById('results-section').style.display = 'block';
  window.scrollTo({top:0,behavior:'smooth'});

  // Summary
  const prohibited = checked.filter(t => t.risk === 'prohibited');
  const high = checked.filter(t => t.risk === 'high');
  const limited = checked.filter(t => t.risk === 'limited');
  const minimal = checked.filter(t => t.risk === 'minimal');

  let urgency = '';
  if (prohibited.length > 0) {
    urgency = 'You have <strong>'+prohibited.length+' PROHIBITED</strong> AI practice'+(prohibited.length>1?'s':'')+' that must be stopped immediately, plus ';
  }
  if (high.length > 0) {
    urgency += '<strong>'+high.length+' HIGH-RISK</strong> system'+(high.length>1?'s':'')+' requiring full compliance by August 2, 2026.';
  } else if (limited.length > 0) {
    urgency += 'Your AI tools are mostly <strong>limited risk</strong> ‚Äî transparency obligations apply, but no heavy compliance burden.';
  } else {
    urgency += 'Your AI tools are <strong>minimal risk</strong> ‚Äî the lightest possible obligation under the Act.';
  }

  document.getElementById('results-summary').innerHTML = '<h2>Your Compliance Dashboard: <span class="industry-name">'+d.name+'</span></h2><p>Based on the '+checked.length+' AI tool'+(checked.length!==1?'s':'')+' you selected: '+urgency+'</p>';

  // Risk breakdown
  const breakdown = document.getElementById('risk-breakdown');
  breakdown.innerHTML = '';
  [{label:'Prohibited',key:'prohibited',items:prohibited},{label:'High-Risk',key:'high',items:high},{label:'Limited Risk',key:'limited',items:limited},{label:'Minimal Risk',key:'minimal',items:minimal}].forEach(group => {
    if (group.items.length > 0) {
      const div = document.createElement('div');
      div.className = 'risk-group ' + group.key;
      let html = '<h3>'+group.label+' ('+group.items.length+')</h3><ul>';
      group.items.forEach(t => { html += '<li>'+t.name+'</li>'; });
      html += '</ul>';
      div.innerHTML = html;
      breakdown.appendChild(div);
    }
  });

  // Actions
  const actions = document.getElementById('action-cards');
  actions.innerHTML = '';
  d.actions.forEach(a => {
    const card = document.createElement('div');
    card.className = 'action-card';
    const isDone = a.deadline.toLowerCase().includes('already');
    card.innerHTML = '<h3>'+a.title+'</h3><p>'+a.text+'</p><span class="'+(isDone?'done':'deadline')+'">'+a.deadline+'</span>';
    actions.appendChild(card);
  });

  // Blog link
  document.getElementById('blog-link').href = 'blog/' + d.blogSlug;
  document.getElementById('blog-link').textContent = 'Read: ' + d.blogTitle + ' ‚Üí';

  // GA tracking
  if (typeof gtag !== 'undefined') {
    gtag('event', 'simulator_complete', {industry: selectedIndustry, tools_count: checked.length, high_risk_count: high.length});
  }
}

init();
</script>
